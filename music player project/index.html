<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="musicplayer">
            <!-- Navigation -->
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </nav>

            <!-- Cover Image -->
            <img src="image 1.jpg" alt="Cover" class="cover-img">

            <!-- Song Info -->
            <h1 id="song-title">Qaafirana</h1>
            <p id="song-artist">Amit Trivedi, Arijit Singh, Nikhita Gandhi</p>

            <!-- Audio Element -->
            <audio id="song">
                <source src="Qaafirana-320kbps.mp3" type="audio/mpeg">
            </audio>

            <!-- Progress Bar -->
            <input type="range" value="0" id="progress">
             <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>

            <!-- Controls -->
            <div class="controls">
                <div onclick="prevTrack()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="playicon"></i></div>
                <div onclick="nextTrack()"><i class="fa-solid fa-forward"></i></div>
            </div>

            <!-- Volume Control -->
            <div class="volume-control">
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                volume
                <span id="volumeLabel">100%</span>
                <div class="time-display">
 
</div>
            </div>

            <!-- Playlist -->
            <ul id="playlist">
                <h2>Playlist</h2><br>
                <li data-src="Qaafirana-320kbps.mp3" data-title="Qaafirana" data-artist="Amit Trivedi, Arijit Singh, Nikhita Gandhi" class="active">Qaafirana</li>
                <li data-src="Zaalima-320kbps.mp3" data-title="Zaalima" data-artist="Arijit Singh, Harshdeep Kaur">Zaalima</li>
                <li data-src="Dil Ke Paas-320kbps.mp3" data-title="Dil Ke Paas" data-artist="Arijit Singh, Kalyanji-Anandji, Abhijit Vaghani">Dil Ke Paas</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
